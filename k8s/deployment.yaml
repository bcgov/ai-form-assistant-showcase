apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-form-assistant-showcase-app
  labels:
    app: ai-form-assistant-showcase-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-form-assistant-showcase-app
  template:
    metadata:
      labels:
        app: ai-form-assistant-showcase-app
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: ai-form-assistant-showcase-app
          image: ghcr.io/OWNER/REPO:latest
          envFrom:
            - configMapRef:
                name: ai-form-assistant-showcase-config
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
